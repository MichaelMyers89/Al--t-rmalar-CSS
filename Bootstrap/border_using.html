<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Border Using</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="border_using.css">
</head>

<body class="p-5">

 <div class="bg-light mt-3 p-4"></div>
 <div class="bg-light mt-3 p-4 border"></div>
 <div class="bg-light mt-3 p-4 border-bottom"></div>
 <div class="bg-light mt-3 p-4 border-top"></div>

<br><br>

 <div class="bg-light mt-3 p-4 border border-top-0"></div>

 <div class="bg-light mt-3 p-4 border border-bottom-0"></div>

 <br><br>

 <div class="bg-light mt-3 p-4 border border-primary"></div>
 <div class="bg-light mt-3 p-4 border border-danger"></div>
 <div class="bg-light mt-3 p-4 border border-warning"></div>

 <br><br>

 <div class="bg-light mt-3 p-4 border border-danger rounded"></div>
 <div class="bg-light mt-3 p-4 border border-danger rounded-top"></div>
 <div class="bg-light mt-3 p-4 border border-danger rounded-bottom"></div>

 <br><br>

 <div class="shadow-lg bg-light mt-3 p-4 border border-lightr rounded"></div>
 <br><br>
 <div class="shadow-sm bg-light mt-3 p-4 border border-lightr rounded"></div>
 <br><br>
 <div class="shadow bg-light mt-3 p-4 border border-lightr rounded"></div>
