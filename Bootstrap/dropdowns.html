<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dropdowns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <style>


    </style>

</head>

<body class="w-75 mx-auto my-4">
<!--Dropdown Menu Yapımı-->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown BUTON</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link 1</a>
           <a class="dropdown-item" href="#">Link 2</a>
           <a class="dropdown-item" href="#">Link 3</a>
        </div>

    </div>
    <br><br>
<!--Dropdown Menu Divider kullanımı Yapımı-->
    <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown BUTON</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link 1</a>
            <a class="dropdown-item" href="#">Link 2</a>
            <a class="dropdown-item" href="#">Link 3</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Sıra 1</a>
            <a class="dropdown-item" href="#">Sıra 2</a>
            <a class="dropdown-item" href="#">Sıra 3</a>
        </div>

    </div>
<br><br>

<!--Dropdown Menu içi Başlık kullanımı-->

<div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown BUTON</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link 1</a>
           <a class="dropdown-item" href="#">Link 2</a>
           <a class="dropdown-item" href="#">Link 3</a>
           <div class="dorpdown-header text-muted text-center">BAŞLIK</div>
           <a class="dropdown-item" href="#">Renk 1</a>
           <a class="dropdown-item" href="#">Renk 2</a>
           <a class="dropdown-item" href="#">Renk 3</a>
        </div>

    </div>

    <br><br>

    <!--Dropdown Menu içi öğe active ve deactive yapımı / Görmek için butona tıkla-->

<div class="dropdown">
        <button class="btn btn-dark text-white dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown BUTON</button>
        <div class="dropdown-menu">
            <a class="dropdown-item active" href="#">Link 1</a>
           <a class="dropdown-item " href="#">Link 2</a>
           <a class="dropdown-item disabled" href="#">Link 3</a>
           <a class="dropdown-item disabled" href="#">Link 3</a>
           <a class="dropdown-item active" href="#">Link 3</a>
        </div>

</div>
<br><br>
<!--Dropdown Menunün açılma yönünü belirleme-->
<div class="dropdown dropend">
        <button class="btn btn-info text-white dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown BUTON</button>
        <div class="dropdown-menu">
            <a class="dropdown-item active" href="#">Link 1</a>
           <a class="dropdown-item " href="#">Link 2</a>
           <a class="dropdown-item disabled" href="#">Link 3</a>
           <a class="dropdown-item disabled" href="#">Link 3</a>
           <a class="dropdown-item active" href="#">Link 3</a>
        </div>

</div>

<br><br>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
