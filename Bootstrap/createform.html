<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Oluşturma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>

<body class="p-5">
    <!--Form Doldurma-->
    <form>
        <div class="form-group">
            <label for="name">Adınız:</label>
            <input type="text" id="name" class="form-control" placeholder="Adınızı Giriniz">
        </div>
        <div class="form-group mt-3">
            <label for="name">Soyadınız:</label>
            <input type="text" id="name" class="form-control" placeholder="Soyadınızı Giriniz">
        </div>
        <div class="form-group mt-3">
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="form-control" placeholder="E-Mail Adresinizi Giriniz">
            <small class="form-text text-muted">E-Mail adresi girmek zorunludur.<span
                    style="color: red;">*</span></small>
        </div>
        <div class="form-group mt-3">
            <label for="name">Parolanız:</label>
            <input type="password" id="password" class="form-control" placeholder="Şifrenizi Giriniz">
        </div>


        <!--option using-->
        <div class="form-group mt-5">
            <label for="city">Doğum Yeriniz:</label>
            <select name="city" id="city" style="width: 200px;">
                <option value="34">İstanbul</option>
                <option value="35">İzmir</option>
                <option value="06">Ankara</option>
                <option value="48">Muğla</option>
                <option value="26">Eskişehir</option>
            </select>
        </div>
        <div class="form-group mt-5">
            <label for="name">Mesajınız:</label>
            <textarea name="message" id="message" cols="20" rows="5" class="form-control"></textarea>
        </div>

        <!--checkbox list-->
        <div class="form-group">
            <legend>Hobileriniz</legend>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Football
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Tennis
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Basketball
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Cricett
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Baseball
                </label>
            </div>

        </div>
        <br><br>
        <!--checkbox-->
        <div class="custom-control custom-checkbox mt-4">
            <input type="checkbox" id="cb" class="custom-control-input">
            <label class="custom-control-label" for="cb">CheckBox</label>
        </div>

        <br><br>
        <!--Radio button-->
        <div class="custom-control custom-radio mt-4">
            <input type="radio" id="rb" class="custom-control-input">
            <label class="custom-control-label" for="cb">RadioButton</label>
        </div>
        <br>
        <!--Input groups-->
        <div class="input-group mt-4">
            <input type="text" class="form-control">
            <div class="input-group-append">
            <span style="border: 2px solid lightslategray;" class="input-group-text" id="ig">gmail.com</span>

        </div>
        </div>
        <div class="input-group mt-4">
            
            <div class="input-group-prepend">
            <span style="border: 2px solid lightslategray;" class="input-group-text" id="ig">instagram.com</span>
            

        </div>
        <input type="text" class="form-control">
        </div>



    </form>
    <h1>Example heading <span class="badge text-bg-danger">New</span></h1>















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
