<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal deneme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="modaldeneme.css">
</head>

<body>

    <header class="header-item">
        <button type="button" class="btn" data-target="#modalKutu">Modal Kutu</button>
        <form >
            <div class="form-div" id="modalKutu" >
            <div class="form-1">
                <label for="name">Kullanıcı Adı:</label>
                <input class="input-style" type="email" id="name" placeholder="Email / User Name" required>
            </div>
            <div class="form-1">
                <label for="name">Şifreniz:</label>
                <input class="input-style" type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-2">
                <button type="button" class="inner-btn" data-target="">Giriş</button>
            </div>
            </div>
        </form>

    </header>





</body>

</html>
